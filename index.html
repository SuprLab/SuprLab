<!DOCTYPE html>
<html lang='en'>
<head>
    <title>SuprLab</title>
    <link rel='icon' href='https://sarve.sh/favicon-16x16.png' type='image/x-icon'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	/* -------------- */
	/* FONT: mononoki */
	/* -------------- */
	@font-face {
	  font-family: 'mononoki';
	  src: url('fonts/mononoki-Regular.woff2') format('woff2');
	  font-weight: normal;
	  font-style: normal;
	}

	@font-face {
	  font-family: 'mononoki';
	  src: url('fonts/mononoki-Bold.woff2') format('woff2');
	  font-weight: bold;
	  font-style: normal;
	}

	@font-face {
	  font-family: 'mononoki';
	  src: url('fonts/mononoki-Italic.woff2') format('woff2');
	  font-weight: normal;
	  font-style: italic;

	}

	@font-face {
	  font-family: 'mononoki';
	  src: url('fonts/mononoki-BoldItalic.woff2') format('woff2');
	  font-weight: bold;
	  font-style: italic;
	}

        body {
            background-color: #171b20;
            color: #cdd6f4;
            font-size: 1rem;
            font-family: mononoki;
            padding: 20px;
            margin: 0;
        }

	pre {
            font-size: 1rem;
            font-family: mononoki;
	}

        a, a:visited {
            color: #89b4fa;
            text-decoration: none;
        }

        .pfp-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pfp {
            max-width: 100%;
            height: auto;
            border: 0.05rem solid #cdd6f4; /* Added border style */
        }

        div {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }

            .pfp-container {
                display: block;
            }
        }
    </style>
</head>
<body>
<div>
    <div class="pfp-container">
	<pre class='pfp'>
	                                 
 _____             __        _   
|   __|_ _ ___ ___|  |   ___| |_ 
|__   | | | . |  _|  |__| .'| . |
|_____|___|  _|_| |_____|__,|___|
          |_|                    
	</pre>
    </div>
    <i><a href='https://github.com/SuprLab' target='_blank'>â†’ View on GitHub</a></i>
</div>
</body>
</html>
